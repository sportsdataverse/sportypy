name: "Build Package Documentation"

on:
    [push, pull_request, release]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build sphinx documentation
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install requirements
      run: python -m pip install sphinx myst-parser sphinx-markdown-builder sphinx-bootstrap-theme

    - name: Remove old HTML files
      run: |
        cd docs/
        make clean

    - name: Make new HTML files
      run: make html

    - name: Run tests and collect coverage
      run: pytest --cov=sportypy tests/ --cov-config=.coveragerc --cov-report=xml --cov-report=term

    - name: Upload coverage reports to codecov.io
      uses: codecov/codecov-action@v3